prefix: '&8[&3SkriptBoard&8]'
admin-permission: skboard.admin
no-permission-message: '%prefix% &cI''m sorry %player_name%, you don''t have the required
    permission for this command.'
worlds:
    world:
        scoreboard: example
        regions:
            spawn:
                scoreboard: example-spawn
help-command:
- '%prefix% &c/skboard &ereload'
- '              ● &c/skboard &ereload <scoreboard-id>'
- '              ● &c/skboard &ereload config'
- '%prefix% &c/skboard &edisable <scoreboard-id>'
- '%prefix% &c/skboard &eenable <scoreboard-id>'
- '%prefix% &c/skboard &eshow <scoreboard-id [<player>]>'
- '%prefix% &c/skboard &eupdate'
